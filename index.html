<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Countdown Timer</title>
        <link rel="stylesheet" href="style.css" />
        <script src="./counter.js" defer></script>
    </head>
    <body>
        <h1>New Years Eve</h1>

        <div class="countDownContainer">
            <div class="countdown">
                <p class="counter" id="days">000</p>
                <span>Days</span>
            </div>
            <div class="countdown">
                <p class="counter" id="hours">000</p>
                <span>Hours</span>
            </div>
            <div class="countdown">
                <p class="counter" id="minutes">00</p>
                <span>Minutes</span>
            </div>
            <div class="countdown">
                <p class="counter" id="seconds">00</p>
                <span>Seconds</span>
            </div>
        </div>
    </body>
</html>
